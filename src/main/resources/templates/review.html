<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>A review</title>
</head>
<body>
	<h1>A review</h1>
	<div th:each = "review: ${reviews}">
		<p th:text = "${review.title}"></p>
		<p th:text = "${review.author}"></p>
		<p th:text = "${review.genre}"></p>
		<p th:text = "${review.content}"></p>
	</div>
		
</body>
</html>
