<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" href="/style.css">
<div th:each = "review: ${reviews}">
<head>
	<title th:text="${review.title}">A review</title>
</head>
<body>
	<header>
	<h1>Lisa Reads</h1>
	</header>
	<main>
		<article>
			<header>
				<h2 class="book-title book-info" th:text = "${review.title}">A review</h2>
				<img class="book-info" th:src="${review.imageUrl}">
				<p class="book-info">By <strong><span th:text = "${review.author}"></span></strong></p>
				<p class="book-info">Genre:  <strong><span th:text = "${review.genre}"></span></strong></p>
			</header>
				<p th:text = "${review.content}"></p>
		</article>
	</main>
</body>
</div>
</html>
